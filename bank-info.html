<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-6xl text-center"> Bank Details
            <span class="text-bold text-blue-600 ">Here</span>
        </h1>
    </header>

    <main>
        <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 bg-teal-100">
            <div class="w-10/12 bg-yellow-300">
                <h4>Withdraw</h4>
                <h2>$000</h2>
            </div>
            <div class="w-10/12 bg-orange-300">
                <h4>Deposit</h4>
                <h2>$00</h2>
            </div>
            <div class="w-10/12 bg-lime-300">
                <h4>Balance</h4>
                <h2>$00</h2>
            </div>
        </div>
    </main>
</body>
</html>
